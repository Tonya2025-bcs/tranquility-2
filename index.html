<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tranquility Reset</title>
</head>
<body>
  <h1 style="text-align:center; color:#4E9B84;">Tranquility Reset</h1>
  <div style="text-align:center; margin-top:20px;">
    <button onclick="toggleVoice()" id="voiceBtn">🎤 Your Voice</button>
    <button onclick="toggleMusic()" id="musicBtn">🎹 Piano Music</button><br/><br/>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="updateVolume()">
  </div>

  <script>
    // Audio sources
    const musicAudio = new Audio('https://cdn.pixabay.com/download/audio/2024/05/28/audio_0b3cca7bb6.mp3'); // Pixabay music
    const voiceAudio = new Audio('https://your-elevenlabs-voice-link.mp3'); // Replace with your actual link

    musicAudio.loop = true;
    voiceAudio.loop = false;

    let musicEnabled = false;
    let voiceEnabled = false;

    function toggleMusic() {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        musicAudio.play();
        document.getElementById('musicBtn').innerText = '⏸ Pause Music';
      } else {
        musicAudio.pause();
        document.getElementById('musicBtn').innerText = '🎹 Piano Music';
      }
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      if (voiceEnabled) {
        voiceAudio.play();
        document.getElementById('voiceBtn').innerText = '⏸ Pause Voice';
      } else {
        voiceAudio.pause();
        document.getElementById('voiceBtn').innerText = '🎤 Your Voice';
      }
    }

    function updateVolume() {
      const volume = document.getElementById('volumeSlider').value / 100;
      musicAudio.volume = volume;
      voiceAudio.volume = volume;
    }

    window.onload = () => {
      updateVolume();
    };
  </script>
</body>
</html>
